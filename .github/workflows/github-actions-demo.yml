name: GitHub Actions Demo

on: 
  push:
    branches: [main]
    paths-ignore: ['.github/**']
  pull_request:
    branches: [main]
  schedule: 
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        type: environment
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Output the name of the event that triggered the workflow
        run: echo "event name is:" ${{ github.event_name }}
      - name: Output the name of the branch that the repository is currently referencing
        run: echo " branch name is:" ${{ github.ref }}
      - uses: actions/checkout@v4

      - name: List file of directory
        run: tree

  test:
    runs-on: ubuntu-latest
    needs: [build]
    environment: Test
    steps:
      - name: Workflow Test
        run: echo "Testing..."
